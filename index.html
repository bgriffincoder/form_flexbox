<!DOCTYPE html>
<html>

    <head>

        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link type="text/css" rel="stylesheet" href="assets/stylesheets/styles.css"/>
        <title>Amazing Form</title>

    </head>

    <body>
        <div id="content">
          <form class="myForm">

              <div class="form-group">

                <div class="form-subgroup-info">
                  <label for="full-name">Name</label>
                  <input text="type" id="full-name" placeholder="What is your full name?"></input>
                </div>

                <div class="form-subgroup-info">
                  <label for="company">Company</label>
                  <input text="type" id="company" placeholder="Where do you currently work?"></input>
                </div>

              </div>


              <div class="form-group">

                <div class="form-subgroup-contact">
                  <label for="phone">Phone Number</label>
                  <input text="type" id="phone" placeholder="What is the best # to reach you?"></input>
                </div>

                <div class="form-subgroup-contact">
                  <label for="email">Email</label>
                  <input text="type" id="email" placeholder="What is your e-mail address?"></input>
                </div>

                <div class="form-subgroup-contact">
                  <label for="schedule">Availability</label>
                  <select name="schedule">
                    <option value="1">5-15 hrs per week</option>
                    <option value="2">16-25 hrs per week</option>
                    <option value="3">26-35 hrs per week</option>
                    <option value="4">40+ hrs per week</option>
                  </select>
                </div>

              </div>

              <div class="form-group">

                <div class="form-subgroup-job">
                  <label for="skills">Skills</label>
                  <input text="type" id="skills" placeholder="List a few of your primary skills"></input>
                </div>

                <div class="form-subgroup-job">
                  <label for="experience">Yrs Experience</label>
                  <input text="type" id="experience" placeholder="How many years of experience?"></input>
                </div>

                <div class="form-subgroup-job">
                  <label for="color">Favorite Color</label>
                  <input text="type" id="color" placeholder="What's your favorite color, above all others?"></input>
                </div>

                <div class="form-subgroup-job">
                  <label for="programming">Programming Language of Choice</label>
                  <input text="type" id="programming" placeholder="I know. Tough questions."></input>
                </div>

              </div>

              <div class="form-group-submit">
                <div class="form-subgroup-submit">
                  <input type="submit" value="Submit Form"></input>
                </div>
              </div>

          </form>
        </div>
    </body>
  </html>
